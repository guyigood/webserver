//多图片上传
upload.render({
elem: '#{{name}}_btn'
,url: '/upload/'
,multiple: true
,before: function(obj){
//预读本地文件示例，不支持ie8
obj.preview(function(index, file, result){
$('#{{name}}_demo').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img">')
});
}
,done: function(res){
 $('#{{name}}_hd').val(res.data.src);
}
});
