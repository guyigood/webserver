<html lang="en">
<head>
    <meta charset="utf-8">
    <title>房屋管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/style/layui2/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/style/css/admin.css" media="all">
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">房屋管理</div>
        <div class="layui-card-body" style="padding: 15px;">
            <!-- 表单开始部分  -->
            <form class="layui-form" action="" lay-filter="edit_form">
            {{if eq .edit_flag "1" }}
                <input type=hidden name='id' value="{{.data.id}}">
            {{end}}
              {{template "house_xx" .}}

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="tj">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 表单结束部分  -->

<script type="text/javascript" src="/static/style/layui2/layui.js"></script>
<script type="text/javascript" src="/static/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="/static/ueditor/1.4.3/ueditor.all.min.js"></script>
<script>
    layui.use(['form', 'upload', 'laydate', 'layedit', 'layer'], function () {
        var form = layui.form,
                upload = layui.upload,
                laydate = layui.laydate,
                layedit = layui.layedit,
                $ = layui.$;


        var ue = UE.getEditor('memo');


        var uploadInst = upload.render({
            elem: '#cover_btn'
            , field: "uploadImage"
            , url: '/admin/lay_upload_file/'
            , before: function (obj) {
//预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#cover_img').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
//如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                } else {
                    $('#cover_hd').val(res.data.src);
                    $('#cover_img').attr('layer-src', result); //图片链接（base64）
                }

//上传成功
            }
            , error: function () {
//演示失败状态，并实现重传
                var demoText = $('#cover_demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });

        layer.photos({
            photos: '#layer-photos-demo'
            , anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
        });


        function init_form() {
        }

        var is_submit = false;
        form.on('submit(tj)', function (data) {
            if (is_submit) {
                layer.alert('请勿多次提交数据');
                return false;
            }
            is_submit = true;
            $.ajax({
                url: "/admin/house_save/",
                type: 'POST',
                data: data.field,
                dataType: 'json',
                success: function (res) {
                    if (res.status == 100) {
                        layer.alert(res.msg, function (index) {
                            layer.close(index);
                            var index = parent.layer.getFrameIndex(window.name);
                            //parent.close();
                            parent.layui.table.reload('table_id');
                            parent.layer.close(index);
                        });

                    } else {
                        layer.alert(res.msg)
                        is_submit = false;
                    }

                }
            });
            return false;
        });
        init_form();
    });
</script>
</body>
</html>
