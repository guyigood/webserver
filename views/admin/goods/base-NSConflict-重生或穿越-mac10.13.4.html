{{ define "base" }}
{{if eq .edit_flag "1" }}
<input type=hidden name='id' value="{{.data.id}}">
{{end}}
<div class="layui-form-item">
    <label class="layui-form-label">商品分类</label>
    <div class="layui-input-inline">
        <input type="hidden" name="cat_id" id="cat_id" value="{{.data.cat_id}}">
        <input type="text" id="cat_id_name" value="{{.data.cat_id_name}}" class="layui-input" readonly onclick="showpop()">
    </div>
    <label class="layui-form-label">商品编号</label>
    <div class="layui-input-inline">
        <input type="text" name="goods_sn" placeholder="请输入商品编号"
               value="{{.data.goods_sn}}" id="goods_sn" lay-fiter="goods_sn" class="layui-input"
               required lay-verify="">
    </div>
    <label class="layui-form-label">商品名称</label>
    <div class="layui-input-inline">
        <input type="text" name="goods_name" placeholder="请输入商品名称"
               value="{{.data.goods_name}}" id="goods_name" lay-fiter="goods_name" class="layui-input"
               required lay-verify="required">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">品牌</label>
    <div class="layui-input-inline">
        <input type="text" name="brand_id" placeholder="请输入品牌id"
               value="{{.data.brand_id}}" id="brand_id" lay-fiter="brand_id" class="layui-input">
    </div>
    <label class="layui-form-label">库存数量</label>
    <div class="layui-input-inline">
        <input type="text" name="store_count" placeholder="请输入库存数量"
               value="{{.data.store_count}}" id="store_count" lay-fiter="store_count"
               class="layui-input" required lay-verify="number">
    </div>
    <label class="layui-form-label">商品重量(克)</label>
    <div class="layui-input-inline">
        <input type="text" name="weight" placeholder="请输入商品重量克为单位"
               value="{{.data.weight}}" id="weight" lay-fiter="weight" class="layui-input">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">市场价</label>
    <div class="layui-input-inline">
        <input type="text" name="market_price" placeholder="请输入市场价"
               value="{{.data.market_price}}" id="market_price" lay-fiter="market_price"
               class="layui-input">
    </div>
    <label class="layui-form-label">本店价</label>
    <div class="layui-input-inline">
        <input type="text" name="shop_price" placeholder="请输入本店价"
               value="{{.data.shop_price}}" id="shop_price" lay-fiter="shop_price" class="layui-input">
    </div>
    <label class="layui-form-label">成本价</label>
    <div class="layui-input-inline">
        <input type="text" name="cost_price" placeholder="请输入成本价"
               value="{{.data.cost_price}}" id="cost_price" lay-fiter="cost_price" class="layui-input">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">商品类型</label>
    <div class="layui-input-inline">
        <select name="goods_type" required>
        {{range  $key,$vo:=.goodstype }}
            <option value='{{$vo.id}}'
                    {{if eq $.data.goods_type $vo.id }}selected{{end}}>{{$vo.name}}</option>
        {{end}}

        </select>
    </div>
    <label class="layui-form-label">规格类型</label>
    <div class="layui-input-inline">
        <select name="spec_type">
        {{range  $key,$vo:=.spec }}
            <option value='{{$vo.id}}'
                    {{if eq $.data.spec_type $vo.id }}selected{{end}}>{{$vo.name}}</option>
        {{end}}

        </select>
    </div>
    <label class="layui-form-label">关键词</label>
    <div class="layui-input-inline">
        <input type="text" name="keywords" placeholder="请输入关键词"
               value="{{.data.keywords}}" id="keywords" required lay-verify="required" lay-fiter="keywords" class="layui-input">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">是否为实物</label>
    <div class="layui-input-inline">

        <input type="radio" name="is_real" value="1" title="是"
               {{if eq .data.is_real "1"}}checked=""{{end}}>
        <input type="radio" name="is_real" value="0" title="否"
               {{if eq .data.is_real "0"}}checked=""{{end}}>
    </div>
    <label class="layui-form-label">是否上架</label>
    <div class="layui-input-inline">

        <input type="radio" name="is_on_sale" value="1" title="是"
               {{if eq .data.is_on_sale "1"}}checked=""{{end}}>
        <input type="radio" name="is_on_sale" value="0" title="否"
               {{if eq .data.is_on_sale "0"}}checked=""{{end}}>
    </div>
    <label class="layui-form-label">包邮</label>
    <div class="layui-input-inline">

        <input type="radio" name="is_free_shipping" value="1" title="是"
               {{if eq .data.is_free_shipping "1"}}checked=""{{end}}>
        <input type="radio" name="is_free_shipping" value="0" title="否"
               {{if eq .data.is_free_shipping "0"}}checked=""{{end}}>
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">是否推荐</label>
    <div class="layui-input-inline">

        <input type="radio" name="is_recommend" value="1" title="是"
               {{if eq .data.is_recommend "1"}}checked=""{{end}}>
        <input type="radio" name="is_recommend" value="0" title="否"
               {{if eq .data.is_recommend "0"}}checked=""{{end}}>
    </div>

    <label class="layui-form-label">是否新品</label>
    <div class="layui-input-inline">

        <input type="radio" name="is_new" value="1" title="是"
               {{if eq .data.is_new "1"}}checked=""{{end}}>
        <input type="radio" name="is_new" value="0" title="否"
               {{if eq .data.is_new "0"}}checked=""{{end}}>
    </div>

    <label class="layui-form-label">是否热卖</label>
    <div class="layui-input-inline">

        <input type="radio" name="is_hot" value="1" title="是"
               {{if eq .data.is_hot "1"}}checked=""{{end}}>
        <input type="radio" name="is_hot" value="0" title="否"
               {{if eq .data.is_hot "0"}}checked=""{{end}}>
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">商品积分</label>
    <div class="layui-input-inline">
        <input type="text" name="give_integral" placeholder="请输入商品积分"
               value="{{.data.give_integral}}" id="give_integral" lay-fiter="give_integral"
               class="layui-input">
    </div>
    <label class="layui-form-label">积分兑换</label>
    <div class="layui-input-inline">

        <input type="radio" name="exchange_integral" value="1" title="是"
               {{if eq .data.exchange_integral "1"}}checked=""{{end}}>
        <input type="radio" name="exchange_integral" value="0" title="否"
               {{if eq .data.exchange_integral "0"}}checked=""{{end}}>
    </div>
    <label class="layui-form-label">商品排序</label>
    <div class="layui-input-inline">
        <input type="text" name="sort" placeholder="请输入商品排序"
               value="{{.data.sort}}" id="sort" lay-fiter="sort" class="layui-input">
    </div>
</div>
<div class="layui-form-item">
    <div class="layui-inline">
        <label class="layui-form-label">封面图</label>
        <div class="layui-input-inline layui-upload">
            <input type="hidden" name="original_img" id="original_img_hd" value="{{.data.original_img}}">
            <button type="button" class="layui-btn" id="original_img_btn">上传图片</button>
            <div class="layui-upload-list ">
                <img class="layui-upload-img" id="original_img_img"
                     style="width:100px;height:auto" {{if ne .data.original_img ""}}
                     src="{{.data.original_img}}.thumb"{{end}}>
                <p id="original_img_demoText"></p>
            </div>
        </div>
    </div>
</div>
<div class="layui-form-item layui-form-text">
    <label class="layui-form-label">商品描述</label>
    <div class="layui-input-block">
                        <textarea name="goods_remark" id="goods_remark"
                                  class="layui-textarea" required lay-verify="required" >{{.data.goods_remark }}</textarea>
    </div>
</div>
<div class="layui-form-item layui-form-text">
    <label class="layui-form-label">商品详情</label>
    <div class="layui-input-block">
                        <textarea name="goods_content" id="goods_content" >{{.data.goods_content }}</textarea>
    </div>
</div>
        {{end}}
